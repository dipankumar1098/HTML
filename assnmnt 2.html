<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h3>Sponsor Registration</h3><title></title>
</head>
<body>
    <form>
        Prefix<input type="text"><br>
        Name<input type="text" placeholder="First name"><input type="text" placeholder="Last name"><br>
        Preferred pronouns<input type="text"><br>
        Email <input type="email" placeholder="sample@example.com"><br>
        Work phone <input type="number"><br>
        cell phone <input type="number"><br>
        Job Title  <input type="text"><br>
        Company <input type="text"><br>
        Full Business Address <textarea name="Address"></textarea><br>
        Company website <input type="url"><br>
        Company Description<textarea name="Description"></textarea><br>
        Company Facebook page <input type="url"><br>
        Company Twitter Handle<input type="url"><br>
        Company Linkedln Handle<input type="url"><br>
        Sponsorship Level <br>
        <input name="a" type="radio">Gold <br>
        <input name="a" type="radio">Diamond <br>
        <input name="a" type="radio">Platinum <br>
        
        Additional Guests(name,email)<input type="email">
    </form>
</body>
</html>
